<!DOCTYPE html>
{% load static %}
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}" type="text/css" media="screen">
    <link rel="shortcut icon" href="{% static 'main/images/logo.png' %}" type="image/x-icon">
    <title></title>
</head>
<body>
<header>
    <nav class="navbar navbar-light blue">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'welcome_page' %}">
                <img src="{% static 'main/images/logo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                ToDo list
            </a>
        </div>
    </nav>
</header>


<div class="container">
    <div class="row">
        <div class="col-12 d-flex flex-column justify-content-center align-items-center align-self-center">
            <div class="login_top">
                <h3 class="login_top-text">LOGIN</h3>
            </div>
            <form action="." method="post" class="login_form">
                {% csrf_token %}
                <ul class="messages">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                <div class="form_group1 d-flex flex-column">
                    <label class="login_label">Почта:</label>
                    <input class="login_input" type="email" name="email" placeholder="your email">
                </div>
                <div class="form_group2 d-flex flex-column">
                    <label class="login_label">Пароль:</label>
                    <input class="login_input" type="password" name="password" placeholder="••••••••">
                </div>
                <div class="d-flex flex-row-reverse login_buttons">
                    <button type="submit" value="login" class="login_button">Login</button>
                    <a href="{{ request.META.HTTP_REFERER }}" class="cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
